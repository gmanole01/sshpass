name: Build
concurrency:
  group: ${{ github.repository }}-build
  cancel-in-progress: true
on:
  push:
  workflow_dispatch:
jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2

      - name: Configure and Build Project
        uses: threeal/cmake-action@main